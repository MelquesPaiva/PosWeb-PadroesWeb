<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/scripts/tailwind.config.js" type="text/javascript"></script>
    <script src="scripts/login.js" type="module" defer></script>
    <script src="scripts/script.js" type="text/javascript" defer></script>
</head>

<body data-context="light-mode">

    <header data-context="light-mode">
        <section class="flex justify-center flex-col items-center py-4 gap-y-4">
            <h1 class="text-white text-4xl">MenuVital</h1>
            <p class="text-white text-xl">Facilitando escolhas saudáveis para melhorar vidas</p>
        </section>

        <nav class="flex flex-row gap-2.5 items-center p-4 shadow-lg">
            <a href="index.html" class="text-white font-bold">Home</a>
            <a href="login.html" class="text-white font-bold">Login/Cadastro</a>
            <a href="about-us.html" class="text-white font-bold">Sobre Nós</a>
        </nav>
    </header>

    <main class="flex px-6 drop-shadow-2xl justify-center items-center">

        <section
            class="bg-white p-10 gap-6 mt-10 flex flex-col rounded-lg lg:w-1/2 justify-center lg:rounded-l-none lg:rounded-r-lg">
            <div class="text-center">
                <h1 class="text-4xl mb-2">Login</h1>
                <p class="text-xl text-gray-700 mb-2">Realize seu login em nosso sistema!</p>
            </div>

            <div id="login-error-message" class="text-white text-base bg-system-primary p-2 border rounded hidden"></div>

            <form id="login-form">
                <fieldset>
                    <label class="text-sm font-bold text-gray-700 mb-2" for="email">Email</label>
                    <input class="text-sm w-full mb-2 pl-3 rounded border py-2 shadow" id="email" type="email"
                        name="email" placeholder="Digite seu endereço de email" required>
                    <span id="error-email" class="text-sm text-system-primary mb-4"></span>
                </fieldset>
                <fieldset>
                    <label class="text-sm font-bold text-gray-700 mb-2" for="password">Senha</label>
                    <input class="text-sm w-full mb-2 pl-3 rounded border py-2 shadow" id="password" type="password"
                        name="password" placeholder="Digite sua senha" required>
                    <span id="error-password" class="text-sm text-system-primary mb-4"></span>
                </fieldset>
                <button
                    class="font-bold my-4 text-white bg-system-primary w-full py-2 rounded-full transition duration-250 ease-in-out shadow-2xl hover:bg-blue-hover"
                    type="submit">Login</button>
                <a href="register.html"
                    class="block text-center font-bold text-white bg-system-medium w-full py-2 rounded-full transition duration-250 ease-in-out shadow-2xl hover:bg-blue-hover">Inscreva-se</a>
            </form>
        </section>
    </main>

    <footer class="bg-white text-center p-3 mt-5 fixed bottom-0 w-full">
        <p>&copy; 2024 MenuVital. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
